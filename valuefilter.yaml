id_name: valuefilter
name: Filter by value
category: Analyze
description: 'List all unique values and select values to keep or delete.'
icon: filter
help_url: ''
param_schema:  # needed because `parameters` includes a `custom` value
  column: { type: column }
  drop: { type: boolean }
  valueselect:
    type: list
    inner_dtype: { type: string }
parameters:
- id_name: column
  type: column
  name: ''
  placeholder: Select column
- id_name: valueselect
  type: custom
  name: ''
- id_name: drop
  type: radio
  default: false
  options:
  - { value: true, label: 'Drop' }
  - { value: false, label: 'Keep' }
